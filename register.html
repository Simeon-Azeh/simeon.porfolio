        <section class="contact section" id="contact">
            <div class="container flex-center">
                <h1 class="section-title-01">Register</h1>
                <h2 class="section-title-02">Register</h2>
            </div>
            <div class="register_form">
                <form id="registrationForm" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="redirect" value="https://simeonazeh.com/success.html">
                    <input type="hidden" name="access_key" value="d1c1e670-db71-4237-8cf8-f59f412f575b">

                    <h2>Personal Information:</h2>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <h2>Contact Details:</h2>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">Zip/Postal Code:</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <h2>Course Selection:</h2>
                    <label for="course">Preferred Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select...</option>
                        <option value="Basic Computer Skills">Basic Computer Skills</option>
                        <option value="Intermediate Computer Skills">Intermediate Computer Skills</option>
                        <option value="Advanced Computer Skills">Advanced Computer Skills</option>
                        <option value="Programming">Programming</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="schedule">Preferred Class Schedule:</label>
                    <select id="schedule" name="schedule" required>
                        <option value="">Select...</option>
                        <option value="Morning">Morning (9:00 AM - 12:00 PM)</option>
                        <option value="Afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
                        <option value="Evening">Evening (5:00 PM - 8:00 PM)</option>
                        <option value="Weekend">Weekend (Saturday & Sunday)</option>
                    </select>

                    <h2>Additional Information:</h2>
                    <label for="experience">Previous Computer Experience:</label>
                    <select id="experience" name="experience" required>
                        <option value="">Select...</option>
                        <option value="None">None</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>

                    <label for="referral">How did you hear about this class?</label>
                    <select id="referral" name="referral" required>
                        <option value="">Select...</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Friend/Family">Friend/Family</option>
                        <option value="Flyer/Posters">Flyer/Posters</option>
                        <option value="Online Advertisement">Online Advertisement</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="requirements">Do you have any special requirements or need any accommodations?</label>
                    <textarea id="requirements" name="requirements" rows="4"></textarea>

                    <h2>Emergency Contact Information:</h2>
                    <label for="emergencyName">Name:</label>
                    <input type="text" id="emergencyName" name="emergencyName" required>

                    <label for="emergencyPhone">Phone Number:</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

                    <label for="emergencyRelationship">Relationship (Parent, sibling, friend etc):</label>
                    <input type="text" id="emergencyRelationship" name="emergencyRelationship" required>

                    <div class="agreement">
                        <label>
                            <input type="checkbox" id="agreement" name="agreement" required>
                            I understand that this is a paid class and that pricing details will be provided via
                            WhatsApp.
                        </label>
                    </div>

                    <button type="submit">Register</button>
                </form>

            </div>
